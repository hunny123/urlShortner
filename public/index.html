<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>url Shortner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src ="main.js"></script>
</head>
<body class="bg-dark">
   <div class="container text-white">
   	<div class="row">
   		<div class="d-none d-lg-block col-sm-12">
   			<div style="padding:50px"></div>
   		</div>
   		<div class="col-lg-6 col-sm-12 " style="padding-top:8%">
   			<h1 class=" display-2 d-lg-block d-none">Url shortner</h1>
   			<h1 class=" display-4 d-block d-lg-none">Url shortner</h1>
   		</div>
   		<div class="col-lg-6 col-sm-12 mt-5">


   			<form id="url-shortner">
                        <div class="form-group">
                          <label for="longUrl">Your Url:</label>
                          <input type="url" class="form-control" id="url" placeholder="Put url here">
                        </div>
                        
                        <div class="form-group">
                          <label for="url">Short Url</label>
                          <input type="url" class="form-control" id="shorturl" readonly>
                        </div>
                        
                        <button  class="btn btn-primary">Submit</button>
                      </form>

   		</div>
   </div>
</body>
